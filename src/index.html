<!doctype <!DOCTYPE html>
<html>
    <head>
        <title>Mixify</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>


        <link href="css/bootstrap-tagsinput.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/bootstrap-tagsinput.js"></script>
        <script src="js/mixify.js"></script>
    </head>
    <body>
      <div class="mask rgba-gradient align-items-center shadow-lg">
        <div class="jumbotron text-center">
          <div class="container">
            <div class="text-center">
              <img src="img/mixify_logo_shadow.png" class="rounded" alt="...">
            </div>
            <p class="lead">We're keeping it simple: search a recipe and mix away</p>
            <div class="search-bar mt-5 p-3 p-lg-1 pl-lg-4">
              <form action="#" class="mb-0">
                  <div class="input-group d-flex text-left">
                    <input type="text" data-role="tagsinput" class="form-control border-0 shadow-0" placeholder="Type an ingredient..." aria-label="Enter Ingredients" aria-describedby="basic-addon2">                    
                  </div>
              </form> 
            </div>
          </div>
        </div>
        <div>
          <div class="album py-5 mask rgba-gradient align-items-center" id="cocktailAlbum"></div>
        </div>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center" id="paginationHtml">
          </ul>
        </nav>

        <footer class="footer mt-auto py-3">
            <div class="container">
              <span class="text-muted">Data provided by <a href="https://www.thecocktaildb.com/">TheCocktailDb.</a></span>
              <div class="ml-auto">
                <a href="https://www.freepik.com/free-photos-vectors/coffee">Coffee vector created by freepik - www.freepik.com</a>
                <p class="float-right">
                  <a href="#">Back to Top</a>
                </p> 
              </div>           
            </div>
        </footer>
      </div>

      <div id="displayModal1"></div>

      <div id="ageModal" class="modal fade" data-backdrop="static" id="mod" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <h5 class="modal-title">We gotta do this...</h5>
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal-body text-center">
              <p>Are you at least 21 years old?</p>

              <div class="btn-group">
                <button class="btn btn-primary" id="over21">Yes</button>
                <button class="btn btn-secondary" id="under21">No</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
